title: posit-docs
author: Ashley Henry, David Aja, Aron Atkins
version: 6.1.0
quarto-required: ">=1.5.57"
contributes:
  project:
    project:
      type: website
    website:
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      cookie-consent:
        type: express
        style: interstitial
        policy-url: https://posit.co/privacy
      navbar:
        pinned: true
        logo: "assets/images/posit-icon-fullcolor.svg"
        logo-alt: "Posit Documentation"
        right:
          - icon: "list"
            aria-label: 'Drop-down menu for additional Posit resources'
            menu:
              - text: "docs.posit.co"
                href: "https://docs.posit.co"
              - text: "Posit Support"
                href: "https://support.posit.co/hc/en-us/"
      page-footer:
        left: |
          Copyright &copy; 2000-{{< env CURRENT_YEAR >}} Posit Software, PBC. All Rights Reserved.
        center: |
          Posit PRODUCT {{< env PRODUCT_VERSION >}}
        right:
          - icon: question-circle-fill
            aria-label: 'Link to Posit Support'
            href: "https://support.posit.co/hc/en-us"
          - text: '<a href="#" id="open_preferences_center" title="Manage your cookie preferences"><i class="bi bi-cookie"></i></i></a>'
            aria-label: 'Cookie Prefs'
          - icon: lightbulb-fill
            aria-label: 'Link to Posit Solutions'
            href: "https://solutions.posit.co/"
          - text: "<img alt='Link to main Posit site' src='assets/images/posit-icon-fullcolor.svg' id='footer-right-posit-logo'>"
            href: "https://posit.co/"
      search:
        copy-button: true
        show-item-context: true
    format:
      html:
        theme:
          light: [theme.scss]
          dark: [theme-dark.scss]
        link-external-icon: true
        link-external-newwindow: true
        toc: true
        toc-expand: true
        include-in-header: "assets/_analytics.html"
        include-before-body: "assets/_analytics-body.html"
